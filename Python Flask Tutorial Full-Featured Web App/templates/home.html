<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title%}
        <title>Flask Blog - {{title}}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    {%for post in posts%}
        <h1>{{post.Title}}</h1>
        <p>By {{post.Author}} on {{post}}</p>
        <p>{{post.Content}}</p>
    {% endfor %}
</body>
</html>
